<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatGPT Java Starter</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; background:#0f172a; color:#e5e7eb; }
    .card { background:#111827; padding:1rem; border-radius:12px; max-width:800px; }
    label, textarea, input, button { display:block; width:100%; }
    textarea { height:140px; margin-top:.5rem; padding:.75rem; border-radius:8px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; }
    button { margin-top:1rem; padding:.75rem; border:none; border-radius:10px; cursor:pointer; background:#2563eb; color:white; font-weight:600; }
    pre { white-space:pre-wrap; background:#0b1220; padding:1rem; border-radius:10px; border:1px solid #1f2937; }
    .small { color:#9ca3af; font-size:.9rem; }
  </style>
</head>
<body>
  <h1>ChatGPT Java + HTML (Responses API)</h1>
  <div class="card">
    <label for="msg">Your prompt</label>
    <textarea id="msg" placeholder="Ask anything... e.g., Write a 2-line haiku about Spring Boot and ChatGPT."></textarea>
    <button id="sendBtn">Ask</button>
    <p class="small">Backend: Spring Boot 3.3 + OpenAI Java SDK. Set <code>OPENAI_API_KEY</code> before running.</p>
  </div>

  <h2>Reply</h2>
  <pre id="reply">...</pre>

  <script>
    const btn = document.getElementById('sendBtn');
    const msg = document.getElementById('msg');
    const reply = document.getElementById('reply');

    btn.addEventListener('click', async () => {
      reply.textContent = 'Thinking...';
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg.value })
        });
        if (!res.ok) {
          const errText = await res.text();
          throw new Error('HTTP ' + res.status + ': ' + errText);
        }
        const data = await res.json();
        reply.textContent = data.text || '(no text)';
      } catch (e) {
        reply.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
